<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shift Status</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.4.0/ical.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }

    .box {
      position: relative;
      padding: 16px 16px 16px 50px;
      margin: 20px;
      border-radius: 6px;
      background-color: #007BFF; /* blue background */
      color: white;
      overflow: hidden;
    }

    .ribbon {
      position: absolute;
      left: 0;
      top: 0;
      width: 12px;
      height: 100%;
    }

    .ribbon.helpdesk {
      background-color: #39ff14; /* green */
    }

    .ribbon.support {
      background-color: #FFF01F; /* yellow */
    }

    .entry {
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .entry-icon {
      font-size: 20px;
      margin-right: 8px;
    }

    .entry b {
      display: block;
      font-weight: bold;
    }

    .entry .time {
      display: block;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="box" id="helpdesk-entries">
    <div class="ribbon helpdesk"></div>
    Loading Helpdesk...
  </div>

  <div class="box" id="support-entries">
    <div class="ribbon support"></div>
    Loading Support...
  </div>

  <script>
    fetch('calendar.ics')
      .then(response => response.text())
      .then(data => {
        const jcalData = ICAL.parse(data);
        const comp = new ICAL.Component(jcalData);
        const events = comp.getAllSubcomponents("vevent");

        const now = new Date();
        const helpdeskContainer = document.getElementById("helpdesk-entries");
        const supportContainer = document.getElementById("support-entries");

        helpdeskContainer.innerHTML = '<div class="ribbon helpdesk"></div>';
        supportContainer.innerHTML = '<div class="ribbon support"></div>';

        let hasHelpdesk = false;
        let hasSupport = false;

        events.forEach(event => {
          const start = new Date(event.getFirstPropertyValue("dtstart"));
          const end = new Date(event.getFirstPropertyValue("dtend"));
          const title = event.getFirstPropertyValue("summary");

          if (now >= start && now <= end) {
            const timeRange = `${start.getHours().toString().padStart(2, '0')}:${start.getMinutes().toString().padStart(2, '0')} - ${end.getHours().toString().padStart(2, '0')}:${end.getMinutes().toString().padStart(2, '0')}`;

            const match = title.match(/^(.+?)\s@.*\s(Helpdesk|Support)$/);
            if (!match) return;

            const name = match[1];
            const role = match[2];

            const entryEl = document.createElement("div");
            entryEl.className = "entry";

            const icon = role === "Helpdesk" ? "ðŸ“ž" : "ðŸª‘";

            entryEl.innerHTML = `
              <span class="entry-icon">${icon}</span>
              <div>
                <b>${name} is on ${role}</b>
                <span class="time">${timeRange}</span>
              </div>
            `;

            if (role === "Helpdesk") {
              helpdeskContainer.appendChild(entryEl);
              hasHelpdesk = true;
            } else if (role === "Support") {
              supportContainer.appendChild(entryEl);
              hasSupport = true;
            }
          }
        });

        if (!hasHelpdesk) {
          helpdeskContainer.innerHTML += "<div>No one currently on Helpdesk.</div>";
        }

        if (!hasSupport) {
          supportContainer.innerHTML += "<div>No one currently on Support.</div>";
        }
      })
      .catch(error => {
        document.getElementById("helpdesk-entries").textContent = "Unable to load calendar.";
        document.getElementById("support-entries").textContent = "Unable to load calendar.";
        console.error(error);
      });
  </script>

</body>
</html>
