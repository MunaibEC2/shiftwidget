<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shift Status</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.4.0/ical.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .section {
      padding: 15px;
    }

    .box {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
    }

    .helpdesk {
      background-color: #d4edda; /* light green */
    }

    .support {
      background-color: #fff3cd; /* light yellow */
    }

    .entry {
      margin: 5px 0;
      font-weight: 500;
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="section">
    <div class="box helpdesk">
      <h2>Helpdesk</h2>
      <div id="helpdesk-entries">Loading...</div>
    </div>
    <div class="box support">
      <h2>Support</h2>
      <div id="support-entries">Loading...</div>
    </div>
  </div>

  <script>
    fetch('calendar.ics')
      .then(response => response.text())
      .then(data => {
        const jcalData = ICAL.parse(data);
        const comp = new ICAL.Component(jcalData);
        const events = comp.getAllSubcomponents("vevent");

        const now = new Date();
        const helpdeskContainer = document.getElementById("helpdesk-entries");
        const supportContainer = document.getElementById("support-entries");

        // Clear placeholders
        helpdeskContainer.innerHTML = '';
        supportContainer.innerHTML = '';

        let hasHelpdesk = false;
        let hasSupport = false;

        events.forEach(event => {
          const start = new Date(event.getFirstPropertyValue("dtstart"));
          const end = new Date(event.getFirstPropertyValue("dtend"));
          const title = event.getFirstPropertyValue("summary");

          if (now >= start && now <= end) {
            const timeRange = `${start.getHours().toString().padStart(2, '0')}:${start.getMinutes().toString().padStart(2, '0')} - ${end.getHours().toString().padStart(2, '0')}:${end.getMinutes().toString().padStart(2, '0')}`;

            const match = title.match(/^(.+?)\s@.*\s(Helpdesk|Support)$/);
            if (!match) return;

            const name = match[1];
            const role = match[2];
            const entryText = `${name} is on ${role} (${timeRange})`;

            const entryEl = document.createElement("div");
            entryEl.className = "entry";
            entryEl.textContent = entryText;

            if (role === "Helpdesk") {
              helpdeskContainer.appendChild(entryEl);
              hasHelpdesk = true;
            } else if (role === "Support") {
              supportContainer.appendChild(entryEl);
              hasSupport = true;
            }
          }
        });

        if (!hasHelpdesk) helpdeskContainer.textContent = "No one currently on Helpdesk.";
        if (!hasSupport) supportContainer.textContent = "No one currently on Support.";
      })
      .catch(error => {
        document.getElementById("helpdesk-entries").innerText = "Unable to load calendar.";
        document.getElementById("support-entries").innerText = "Unable to load calendar.";
        console.error(error);
      });
  </script>
</body>
</html>
