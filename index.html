<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shift Status</title>

  <!-- Font: Inter (modern & smooth) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- iCal.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.4.0/ical.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: transparent;
    }

    .entry-card {
      display: flex;
      width: 95%;
      margin: 8px auto;
      background-color: #002664;
      border: 2px solid white;
      border-radius: 0;
      overflow: hidden;
      height: 100px;
    }

    .icon-box {
      background-color: white;
      width: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 0; /* Remove any extra padding */
    }

    .icon-box i {
      font-size: 40px;
      color: #002664;
    }

    .info-box {
      flex: 1;
      background-color: #002664;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .info-box .name {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .info-box .role {
      font-size: 16px;
      font-weight: 400;
    }

    #helpdesk-entries,
    #support-entries {
      margin-bottom: 8px;
    }

    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin: 20px;
      color: #002664;
    }
  </style>
</head>
<body>

  <div id="helpdesk-entries">Loading Helpdesk...</div>

  <div id="support-entries">Loading Support...</div>

  <script>
    fetch('calendar.ics')
      .then(response => response.text())
      .then(data => {
        const jcalData = ICAL.parse(data);
        const comp = new ICAL.Component(jcalData);
        const events = comp.getAllSubcomponents("vevent");

        const now = new Date();
        const helpdeskContainer = document.getElementById("helpdesk-entries");
        const supportContainer = document.getElementById("support-entries");

        helpdeskContainer.innerHTML = '';
        supportContainer.innerHTML = '';

        let hasHelpdesk = false;
        let hasSupport = false;

        events.forEach(event => {
          const start = new Date(event.getFirstPropertyValue("dtstart"));
          const end = new Date(event.getFirstPropertyValue("dtend"));
          const title = event.getFirstPropertyValue("summary");

          if (now >= start && now <= end) {
            const match = title.match(/^(.+?)\s@.*\s(Helpdesk|Support)$/);
            if (!match) return;

            const name = match[1];
            const role = match[2];
            const icon = role === "Helpdesk" ? "<i class='bx bx-phone'></i>" : "<i class='bx bx-laptop'></i>";

            const entryCard = document.createElement("div");
            entryCard.className = "entry-card";

            entryCard.innerHTML = `
              <div class="icon-box">${icon}</div>
              <div class="info-box">
                <div class="name">${name}</div>
                <div class="role">Is Currently On ${role}</div>
              </div>
            `;

            if (role === "Helpdesk") {
              helpdeskContainer.appendChild(entryCard);
              hasHelpdesk = true;
            } else if (role === "Support") {
              supportContainer.appendChild(entryCard);
              hasSupport = true;
            }
          }
        });

        if (!hasHelpdesk) {
          helpdeskContainer.textContent = "No one currently on Helpdesk.";
        }

        if (!hasSupport) {
          supportContainer.textContent = "No one currently on Support.";
        }
      })
      .catch(error => {
        document.getElementById("helpdesk-entries").textContent = "Unable to load calendar.";
        document.getElementById("support-entries").textContent = "Unable to load calendar.";
        console.error(error);
      });
  </script>

</body>
</html>
